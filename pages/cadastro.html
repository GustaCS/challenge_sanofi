<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="cadastro" id="tela_Cadastro">
        <div class="flex">
            <div style="position: absolute;">
                <img src="../img/telaCadastro.jpg" style="width: 100vw; height: 100vh; position:absolute;" alt="">
                <div style="width: 100vw; height: 100vh; background-color: rgb(0, 0, 0,0.4); position: absolute;"></div>
            </div>
            <div class="text_Cadastro" style="position: absolute;">
            <div class="form_cadastro">
               <h1>Sanofi Login</h1>
               <label for="nome">nome</label>
               <input type="text" placeholder="Digite seu nome aqui" id="nomeFuncionario">
               <label for="email">Email</label>
               <input type="email" id="emailFuncionario"  placeholder="Escreva aqui seu email para cadastro">
               <label for="senha">Senha</label>
               <input type="password" id="senhaFuncionario" placeholder="Escreva aqui sua senha">
               <label for="tipo_funcionario"> Tipo de Funcionario</label>
               <div class="radio_cadastro" style="align-self: center; color: white;" id="radioFuncionario">
                   <input type="radio" id="func_comum" name="tipo_func" value="comum">
                   <label for="js">Comum</label>
                   <input type="radio" id="func_superior" name="tipo_func" value="supervisor">
                   <label for="js">Supevisor</label>
               </div>
               <a class="button" id="button_cadastro" href="../index.html"><button class="btnCad">Cadastrar</button></a>
                </div>
            </div>
        </div>
    </main>
<script src="../js/cadastrar_funcionario.js"></script>
</body>
</html>
