<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanofi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<main id="tela_inicial">
    <div class="sanofi logo">
    </div>
    <div class="sanofi_text">
      <h1 class="sair" style="font-size: 2rem; cursor: pointer;">Sair</h1>
      <h1 class="text-center"><img src="../img/logo.png" style="height: 40%;width:40%"></h1>
      <h2 class="text-center">Queremos construir um mundo mais saudável e resiliente. Transformamos o impossível em possível descobrindo, desenvolvendo e entregando medicamentos e vacinas para milhões de pessoas em todo o mundo. </h2>
    </div>
    <div id="container2" class="cadastro_1">
        <div class="cadastro col">
            <h1 class="text-center text-light">Informações</h1>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label row justify-content-center text-light">CNPJ</label>
                  <input type="text" class="form-control col-4" id="numeroRecibo">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-labe row justify-content-center text-light">Nome responsavel</label>
                  <input type="text" class="form-control" id="nomeResponsavel">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label row justify-content-center text-light">Data do Recibo</label>
                    <input type="text" class="form-control" id="dataRecibo">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label row justify-content-center text-light">Horario</label>
                    <input type="text" class="form-control" id="horario">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label row justify-content-center text-light">Total a Pagar</label>
                    <input type="text" class="form-control" id="totalPagar">
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success" id="salvar" type="button">Salvar</button>
                  </div>
              </form>
        </div>
        <div class="cadastro col">
            <input type="file" class="input-image">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-outline-info btnAdcImagens">Selecionar Imagem</button>
            </div>
            <div id="tente" class="col-md-6 offset-md-3">
                <img src="" alt="" class="preview card-img-top">
                <div class="progress-bar progress-bar-striped progress-bar-animated barraProgresso"></div>
            </div>
        </div>
    </div>
</main>
<script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="../js/script.js"></script>
<script src="../css/style.css"></script>
<script src="../js/cadastro_NotaFiscal_Func_Comum.js"></script>
<script src="../js/sair.js"></script>
</body>
</html>
